<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LOGIN SISWA</title>
        <link rel="stylesheet" type="text/css" href="/static/css/login_baru.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body >
        <div class="register"> 
            <br>
            <center><img src = "/static/img/unja.jpg" width="80px" height="80px"></center>
            <h1>Login</h1>
            
            <div class="links">
                <a href="{{url_for('loginsiswa')}}">Siswa</a>
                <a href="{{url_for('loginguru')}}" class="active">Guru</a>
                <a href="{{url_for('index')}}">Home</a>
            </div>
            <form action="" method="post" autocomplete="off">
                <label for="username">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required>
                <label for="password">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
               
                  
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
