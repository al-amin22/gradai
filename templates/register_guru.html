<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register guru</title>
        <link rel="stylesheet" type="text/css" href="/static/css/register_baru.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>
        <div class="register"> 
            <br>
            <center><img src = "/static/img/unja.jpg" width="70" height="70px"></center>
            <h1>Register</h1>
            
            <div class="links">
                <a href="{{url_for('regissiswa')}}">Siswa</a>
                <a href="{{url_for('registerguru')}}" class="active">Guru</a>
                <a href="{{url_for('index')}}">Home</a>
            </div>
            <form action="{{ url_for('registerguru') }}" method="post" autocomplete="off">
                <label for="username">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required>
                
                <label for="email">
                    <i class="fa fa-envelope-open"></i>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required>

                <label for="password">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
                
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
